<!DOCTYPE html>
<html lang="en" ng-app="sample">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rental</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body ng-controller="mainController">

<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Rental App</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container" ng-hide="loggedIn">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" ng-model="input.username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="input.password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="signIn()" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->

<div class="container" ng-hide="!loggedIn">
    <div class="row" style="padding-top: 10%">
        <div class="container col-sm-12 col-md-7 card card-outline-secondary pre-scrollable" style="padding-top: 10px; min-height: 80vh">
            <div class="card text-left" ng-repeat="book in books" style="margin-bottom: 4px; min-height: 230px">
                <div class="card-block" >
                    <h4 class="card-title">{{book.title}}</h4>
                    <p class="card-text">Title: {{book.author}}</p>
                    <p class="card-text">Published: {{book.published}}</p>
                    <p class="card-text">{{book.borrowedBy ? "Borrowed": "Available"}}</p>
                    <a href="#" class="btn btn-primary" ng-hide="book.borrowedBy != undefined">Rent</a>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-5 card card-outline-secondary" style="padding-top: 30vh">
            <form>

                <div class="form-group">
                    <label for="exampleSelect1">Return Book</label>
                    <select class="form-control" ng-model="input.returnedBook" id="exampleSelect1">
                        <option value="book.id" ng-repeat="book in books" ng-if="book.borrowedBy != undefined && book.borrowedBy == userId">{{book.title}}</option>
                    </select>
                </div>

                <button type="submit" ng-disabled="input.returnedBook == 'Select Option'" ng-click="returnBook()" class="btn btn-primary">Return Book</button>
            </form>
        </div>
    </div>

</div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
