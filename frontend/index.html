<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Rental</title>

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap Material Design -->

    <!-- Custom styles for this template -->

</head>

<body >

<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">

    <div class="row col-sm-12">

        <div class="col-md-4">
            <a class="navbar-brand" href="#">Rental App</a>
        </div>
        <div class="col-md-8">
            <div class="row">
                <select  id="bookSelect" class="custom-select">

                </select>

                <input type="button" id="returnBtn"  class="btn btn-primary" value="Return Book">
            </div>
        </div>

    </div>

</nav>

<div id="signUpContainer" class="container" >

    <form class="form-signin" name="signUpForm">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <input class="btn btn-lg btn-primary btn-block" id="signInBtn" type="button" value="Sign in">
    </form>

</div> <!-- /container -->

<div id="booksContainer" class="container">
    <div class="column" style="padding-top: 10%">
        <div class="container col-sm-12" id="bookList">

        </div>
    </div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
